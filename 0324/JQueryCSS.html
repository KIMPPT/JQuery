<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/JQueryCSS.css">
    <title>JQuery-CSS-JS</title>
    <!--CDN을 연결 할 때는 HTML을 통해 연결-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    </head>

<body>
    <h1 class="header" id="header">JQuery를 이용한 css, class 접근</h1>
    <p>버튼을 클릭하면 보이지 않습니다</p>
    <button id="btn">숨김</button>
    <button id="toggle-button">header 숨김/보임</button>
    <!--todo리스트-->
    <ul id="todo-list">
        <li id="todo">
            <!--체크박스가 체크 될 시 li에 디자인 넣기 -->
            <input type="checkbox" name="" id="">
            <span>할 일</span>
            <button>X</button>
        </li>
    </ul>

    <script src="../js/JQueryCSS.js"></script>
</body>

</html>
